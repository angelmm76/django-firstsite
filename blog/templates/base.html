<!DOCTYPE html>
<html>
    {% load staticfiles%}
    <head>
        <link rel="stylesheet" type="text/css" href="{% static "blog/css/style.css" %}">
        <title>Blog</title>
    </head>

    <body>
        <img src="{% static "blog/images/logo.png" %}" alt="Logo"/>
		<h1><a class="main-title" href="{% url 'blog:index' %}">Blog</a></h1>
        {% if user.is_authenticated %}
            <p>Hi, {{ user.username }}.</p>
            <a href="{% url 'blog:newpost' %}">new post</a>
            <a href="{% url 'blog:logout_view' %}">logout</a>
        {% else %}
            <a href="{% url 'blog:login_view' %}">login</a>
            <a href="{% url 'blog:signup' %}">sign up</a>
        {% endif %}
		<br>
        <br>

    	{% block content %}
    	{% endblock %}

         <footer>
            <p><a href="{% url 'blog:contact' %}">Contact Us</a></p>
        </footer> 

    </body>
</html>
